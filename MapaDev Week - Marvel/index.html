<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Seu Personagem</title>
    <link rel="stylesheet" href="src/css/variaveis.css">   
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/estilos.css">  
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
    </header>
    <div class="selecao-personagem">
    <div class="personagem-grande personagem-jogador-1"><img src="src/imagens/thor.png" alt="personagem selecionado jogador-1" id="personagem-jogador-1"><div class="nome"><h2 id="nome-jogador-1">Thor</h2></div></div>
    <ul class="lista-personagens">
        <li class="personagem selecionado" id="thor" data-name="Thor"><img src="src/imagens/thor.jpg" alt="personagem Thor"> <span class="tag">1P</span></li>
        <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro"><img src="src/imagens/homem-de-ferro.jpg" alt="personagem Homem de Ferro"><span class="tag">1P</span></li>
        <li class="personagem" id="viuva-negra" data-name="Viúva Negra"><img src="src/imagens/viuva-negra.jpg" alt="personagem Viúva Negra"><span class="tag">1P</span></li>
        <li class="personagem" id="hulk" data-name="Hulk"><img src="src/imagens/hulk.jpg" alt="personagem Hulk"><span class="tag">1P</span></li>
        <li class="personagem" id="capitao-america" data-name="Capitão America"><img src="src/imagens/capitao-america.jpg" alt="personagem Capitão America"><span class="tag">1P</span></li>
        <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron"><img src="src/imagens/ultron.jpg" alt="personagem Ultron"> <span class="tag">2P</span></li>
        <li class="personagem" id="doutor-doom" data-name="Dr.Doom"><img src="src/imagens/doutor-doom.jpg" alt="personagem Dr.Doom"><span class="tag">1P</span></li>
        <li class="personagem" id="nova" data-name="Nova"><img src="src/imagens/nova.jpg" alt="personagem Nova"><span class="tag">1P</span></li>
        <li class="personagem" id="fenix" data-name="Fênix"><img src="src/imagens/fenix.jpg" alt="personagem Fênix"><span class="tag">1P</span></li>
       <li class="personagem" id="ghost-rider" data-name="Motoqueiro Fantasma"><img src="src/imagens/ghost-rider.jpg" alt="personagem Motoqueiro Fantasma"><span class="tag">1P</span></li>
       <li class="personagem" id="homem-aranha" data-name="Homem Aranha"><img src="src/imagens/homem-aranha.jpg" alt="personagem Homem Aranha"><span class="tag">1P</span></li>
       <li class="personagem" id="venom" data-name="Venom"><img src="src/imagens/venom.jpg" alt="personagem Venom"><span class="tag">1P</span></li>
    </ul>
    <div class="personagem-grande personagem-jogador-2"><img src="src/imagens/ultron.png" alt="personagem-jogador-2" id="personagem-jogador-2"><div class="nome"><h2>Ultron</h2></div></div>

</div>
</main>
    <script src="src/css/js/index.js"></script>
</body>
</html>
